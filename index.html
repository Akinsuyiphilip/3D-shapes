<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3Dshape collection landing.</title>

    <!-- links -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-logo">
        <img src="./images/LOGO.svg" alt="" />
      </div>
      <div class="links">
        <ul>
          <li><a href="#" class="active-page">Home</a></li>
          <li><a href="#" class="">Products</a></li>
          <li><a href="#" class="">Support</a></li>
          <li><a href="#" class="">About</a></li>
          <li>
            <button href="#" class="btn-Quote">Quote</button>
          </li>
        </ul>
      </div>
    </div>
    <section>
      <div class="headers">
        <div class="texts">
          <h2>A massive library of free 3D <span> shapes</span></h2>
          <p>
            Lorem ipsum is placeholder text commonly used in the graphic, print,
            and publishing industries
          </p>
        </div>
        <div class="inputs">
          <input
            type="email"
            placeholder="Your email address"
            id="textArea"
            class="email-input"
          />
          <div class="icons">
            <input type="button" value="Download" />
            <img src="/images/send-icon.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="image-div">
        <img src="/images/3dShapes.svg" alt="" />
      </div>
      <div class="icons-socials">
        <a href="#">
          <img src="/images/facebook.svg" alt="" />
        </a>
        <a href="#">
          <img src="/images/twitter.svg" alt="" />
        </a>
        <a href="#">
          <img src="/images/instagram.svg" alt="" />
        </a>
        <a href="#">
          <img src="/images/behance.svg" alt="" />
        </a>
        <a href="#">
          <img src="/images/dribbble.svg" alt="" />
        </a>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
